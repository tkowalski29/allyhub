<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">AllyHub Center</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/dashboard/endpoints" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Endpoints</a>
                    <a href="/dashboard/tokens" class="text-primary px-3 py-2 rounded-md text-sm font-medium">API Tokens</a>
                    <form method="POST" action="/api/auth/logout" class="inline">
                        <button type="submit" class="text-gray-700 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">API Tokens</h1>
                    <p class="text-gray-600 mt-2">Generate and manage API tokens for external access</p>
                </div>
                <button id="create-token-btn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Generate New Token
                </button>
            </div>

            <!-- Create Token Form (Initially Hidden) -->
            <div id="create-form-container" class="hidden bg-white shadow-sm rounded-lg border border-gray-200 mb-6">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-bold text-gray-900">Generate New API Token</h3>
                </div>
                <div class="px-6 py-4">
                    <form id="create-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Token Name</label>
                                <input type="text" name="name" required placeholder="e.g., AllyHub App Token"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Endpoint Pool</label>
                                <select name="pool_id" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                    <option value="">Select an endpoint pool...</option>
                                </select>
                                <p class="text-xs text-gray-500 mt-1">The token will provide access to the selected endpoint pool</p>
                            </div>
                        </div>
                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="button" id="cancel-create" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600">Generate Token</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Error/Success Messages -->
            <div id="message-container" class="mb-4"></div>

            <!-- API Tokens List -->
            <div class="bg-white shadow-sm rounded-lg border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-medium text-gray-900">Your API Tokens</h2>
                </div>
                <div id="tokens-list" class="divide-y divide-gray-200">
                    <!-- Tokens will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script>
    let pools = [];
    let tokens = [];

    // Form controls
    document.getElementById('create-token-btn').addEventListener('click', function() {
        loadPools();
        document.getElementById('create-form-container').classList.remove('hidden');
        this.style.display = 'none';
    });

    document.getElementById('cancel-create').addEventListener('click', function() {
        document.getElementById('create-form-container').classList.add('hidden');
        document.getElementById('create-token-btn').style.display = 'block';
        document.getElementById('create-form').reset();
    });

    // Create form submission
    document.getElementById('create-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = {
            name: formData.get('name'),
            pool_id: formData.get('pool_id')
        };

        fetch('/api/tokens', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                showMessage('Token created successfully!', 'success');
                document.getElementById('create-form-container').classList.add('hidden');
                document.getElementById('create-token-btn').style.display = 'block';
                document.getElementById('create-form').reset();
                loadTokens();
            } else {
                showMessage(result.message, 'error');
            }
        })
        .catch(error => {
            showMessage('Error creating token', 'error');
            console.error('Error:', error);
        });
    });

    function showMessage(message, type) {
        const container = document.getElementById('message-container');
        const alertClass = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';

        container.innerHTML = `
            <div class="${alertClass} px-4 py-3 rounded border">
                ${message}
            </div>
        `;

        setTimeout(() => {
            container.innerHTML = '';
        }, 5000);
    }

    function loadPools() {
        fetch('/api/endpoints')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    pools = data.data || [];
                    renderPoolOptions();
                }
            })
            .catch(error => console.error('Error loading pools:', error));
    }

    function renderPoolOptions() {
        const select = document.querySelector('select[name="pool_id"]');
        select.innerHTML = '<option value="">Select an endpoint pool...</option>';

        pools.forEach(pool => {
            const option = document.createElement('option');
            option.value = pool.id;
            option.textContent = `${pool.name} (${pool.type || 'AllyHub Desktop App'})`;
            select.appendChild(option);
        });
    }

    function loadTokens() {
        fetch('/api/tokens')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    tokens = data.data || [];
                    renderTokens();
                }
            })
            .catch(error => console.error('Error loading tokens:', error));
    }

    function renderTokens() {
        const container = document.getElementById('tokens-list');

        if (tokens.length === 0) {
            container.innerHTML = `
                <div class="px-6 py-8 text-center text-gray-500">
                    <p>No API tokens found. Create your first token to get started.</p>
                </div>
            `;
            return;
        }

        container.innerHTML = tokens.map(token => {
            const pool = pools.find(p => p.id === token.pool_id);
            const poolName = pool ? pool.name : 'Unknown Pool';

            return `
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-lg font-medium text-gray-900">${token.name}</h3>
                            <p class="text-sm text-gray-500 mt-1">Pool: ${poolName}</p>
                            <div class="mt-2 flex items-center space-x-4 text-xs text-gray-400">
                                <span>Created: ${new Date(token.created).toLocaleDateString()}</span>
                                ${token.last_used ? `<span>Last used: ${new Date(token.last_used).toLocaleDateString()}</span>` : '<span>Never used</span>'}
                                <span class="${token.active ? 'text-green-600' : 'text-red-600'}">${token.active ? 'Active' : 'Inactive'}</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="showDeleteTokenConfirmation('${token.id}', '${token.name}')" class="text-red-600 hover:text-red-800 text-sm font-medium">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function showDeleteTokenConfirmation(tokenId, tokenName) {
        const container = document.getElementById('message-container');
        container.innerHTML = `
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h4 class="text-red-800 font-medium">Delete Token: ${tokenName}</h4>
                        <p class="text-red-600 text-sm mt-1">This action cannot be undone. The token will be permanently deleted and any applications using it will lose access.</p>
                    </div>
                    <div class="flex space-x-2 ml-4">
                        <button onclick="confirmDeleteToken('${tokenId}')" class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700">
                            Delete
                        </button>
                        <button onclick="cancelDeleteToken()" class="px-3 py-1 bg-gray-300 text-gray-700 text-sm rounded hover:bg-gray-400">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    function confirmDeleteToken(tokenId) {
        fetch(`/api/tokens/${tokenId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                showMessage('Token deleted successfully!', 'success');
                loadTokens();
            } else {
                showMessage(result.message, 'error');
            }
        })
        .catch(error => {
            showMessage('Error deleting token', 'error');
            console.error('Error:', error);
        });
    }

    function cancelDeleteToken() {
        document.getElementById('message-container').innerHTML = '';
    }

    // Load tokens on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadPools();
        loadTokens();
    });
    </script>
</body>
</html>
