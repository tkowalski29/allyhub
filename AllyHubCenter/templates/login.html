<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <main class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg max-w-md mx-auto p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Login</h2>

            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

            <form id="login-form" hx-post="/api/auth/login" hx-trigger="submit" hx-target="#error-message" hx-swap="innerHTML">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 transition-colors">
                    Login
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="/register" class="text-primary hover:text-blue-600 font-medium">Sign up</a>
            </p>
        </div>
    </main>

    <script>
    document.addEventListener('htmx:responseError', function(event) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.classList.remove('hidden');
        errorDiv.textContent = 'Login failed. Please check your credentials.';
    });

    document.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.xhr.status === 200) {
            const response = JSON.parse(event.detail.xhr.responseText);
            if (response.success) {
                window.location.href = '/dashboard';
            } else {
                const errorDiv = document.getElementById('error-message');
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = response.message;
            }
        }
    });
    </script>
</body>
</html>
