<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <main class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="bg-white shadow-lg rounded-lg max-w-md mx-auto p-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">AllyHub Center</h1>
                <p class="text-gray-600 mb-8">Centralized endpoint management for your AllyHub applications</p>

                <div class="space-y-4">
                    <a href="/login" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 transition-colors block">
                        Login
                    </a>
                    <a href="/register" class="w-full bg-gray-100 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors block">
                        Create Account
                    </a>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">Features</h3>
                    <ul class="text-sm text-gray-600 space-y-2">
                        <li>• Manage multiple endpoint pools</li>
                        <li>• Generate API tokens</li>
                        <li>• AllyHub integration</li>
                        <li>• User authentication</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
