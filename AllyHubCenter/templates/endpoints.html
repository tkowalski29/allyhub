<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">AllyHub Center</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/dashboard/endpoints" class="text-primary px-3 py-2 rounded-md text-sm font-medium">Endpoints</a>
                    <a href="/dashboard/tokens" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">API Tokens</a>
                    <form method="POST" action="/api/auth/logout" class="inline">
                        <button type="submit" class="text-gray-700 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Endpoint Pools</h1>
                    <p class="text-gray-600 mt-2">Manage your API endpoint configurations</p>
                </div>
                <button id="create-pool-btn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Create New Pool
                </button>
            </div>

            <!-- Create Pool Form (Initially Hidden) -->
            <div id="create-form-container" class="hidden bg-white shadow-sm rounded-lg border border-gray-200 mb-6">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-bold text-gray-900">Create New Endpoint Pool</h3>
                </div>
                <div class="px-6 py-4">
                    <form id="create-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                <input type="text" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                                <select name="type" id="pool-type-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                    <!-- Pool types will be loaded here -->
                                </select>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <textarea name="description" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" rows="3"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="button" id="cancel-create" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600">Create Pool</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Error/Success Messages -->
            <div id="message-container" class="mb-4"></div>

            <!-- Endpoint Pools List -->
            <div class="bg-white shadow-sm rounded-lg border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-medium text-gray-900">Your Endpoint Pools</h2>
                </div>
                <div id="pools-list" class="divide-y divide-gray-200">
                    <!-- Pools will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script>
    let pools = [];

    // Form controls
    document.getElementById('create-pool-btn').addEventListener('click', function() {
        document.getElementById('create-form-container').classList.remove('hidden');
        this.style.display = 'none';
    });

    document.getElementById('cancel-create').addEventListener('click', function() {
        document.getElementById('create-form-container').classList.add('hidden');
        document.getElementById('create-pool-btn').style.display = 'block';
        document.getElementById('create-form').reset();
    });

    // Create form submission
    document.getElementById('create-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = {
            name: formData.get('name'),
            description: formData.get('description'),
            type: formData.get('type')
        };

        fetch('/api/endpoints', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                showMessage('Pool created successfully!', 'success');
                document.getElementById('create-form-container').classList.add('hidden');
                document.getElementById('create-pool-btn').style.display = 'block';
                document.getElementById('create-form').reset();
                loadPools();
            } else {
                showMessage(result.message, 'error');
            }
        })
        .catch(error => {
            showMessage('Error creating pool', 'error');
            console.error('Error:', error);
        });
    });

    function showMessage(message, type) {
        const container = document.getElementById('message-container');
        const alertClass = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';

        container.innerHTML = `
            <div class="${alertClass} px-4 py-3 rounded border">
                ${message}
            </div>
        `;

        setTimeout(() => {
            container.innerHTML = '';
        }, 5000);
    }

    function loadPools() {
        fetch('/api/endpoints')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    pools = data.data || [];
                    renderPools();
                }
            })
            .catch(error => console.error('Error loading pools:', error));
    }

    function renderPools() {
        const container = document.getElementById('pools-list');

        if (pools.length === 0) {
            container.innerHTML = `
                <div class="px-6 py-8 text-center text-gray-500">
                    <p>No endpoint pools found. Create your first pool to get started.</p>
                </div>
            `;
            return;
        }

        container.innerHTML = pools.map(pool => `
            <div class="px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <h3 class="text-lg font-medium text-gray-900">${pool.name}</h3>
                        <p class="text-sm text-gray-500 mt-1">${pool.description || 'No description'}</p>
                        <div class="mt-2 flex items-center space-x-4 text-xs text-gray-400">
                            <span>Type: ${pool.type || 'AllyHub Desktop App'}</span>
                            <span>Created: ${new Date(pool.created).toLocaleDateString()}</span>
                            <span>Endpoints: ${Object.keys(pool.endpoints || {}).length}</span>
                            ${pool.is_default ? '<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded">Default</span>' : ''}
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <a href="/dashboard/endpoints/${pool.id}" class="text-primary hover:text-blue-600 text-sm font-medium">
                            View Details
                        </a>
                        ${!pool.is_default ? `
                            <button onclick="showDeleteConfirmation('${pool.id}', '${pool.name}')" class="text-red-600 hover:text-red-800 text-sm font-medium">
                                Delete
                            </button>
                        ` : ''}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function showDeleteConfirmation(poolId, poolName) {
        const container = document.getElementById('message-container');
        container.innerHTML = `
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h4 class="text-red-800 font-medium">Delete Pool: ${poolName}</h4>
                        <p class="text-red-600 text-sm mt-1">This action cannot be undone. All associated endpoints will be permanently deleted.</p>
                    </div>
                    <div class="flex space-x-2 ml-4">
                        <button onclick="confirmDelete('${poolId}')" class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700">
                            Delete
                        </button>
                        <button onclick="cancelDelete()" class="px-3 py-1 bg-gray-300 text-gray-700 text-sm rounded hover:bg-gray-400">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    function confirmDelete(poolId) {
        fetch(`/api/endpoints/${poolId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                showMessage('Pool deleted successfully!', 'success');
                loadPools();
            } else {
                showMessage(result.message, 'error');
            }
        })
        .catch(error => {
            showMessage('Error deleting pool', 'error');
            console.error('Error:', error);
        });
    }

    function cancelDelete() {
        document.getElementById('message-container').innerHTML = '';
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadPools();
        loadPoolTypes();
    });

    function loadPoolTypes() {
        fetch('/api/pool-types')
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    const select = document.getElementById('pool-type-select');
                    select.innerHTML = result.data.map(type =>
                        `<option value="${type}">${type}</option>`
                    ).join('');
                }
            })
            .catch(error => console.error('Error loading pool types:', error));
    }
    </script>
</body>
</html>
